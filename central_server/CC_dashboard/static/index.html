<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Surveillance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg:#0f172a; --fg:#e2e8f0; --card:#111827;
            --muted:#94a3b8; --accent:#22d3ee;
            --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
        }
        * { box-sizing:border-box; }
        body {
            margin:0;
            font-family: ui-sans-serif, system-ui;
            background:var(--bg); color:var(--fg);
        }
        header {
            padding:16px 20px;
            border-bottom:1px solid #1f2937;
            display:flex; justify-content:space-between;
        }
        h1 { font-size:20px; margin:0; }
        .container {
            padding:16px;
        }
        .card {
            background:var(--card);
            border:1px solid #1f2937;
            border-radius:14px;
            padding:14px;
        }
        .section-title {
            font-size:14px;
            color:var(--muted);
            margin-bottom:10px;
        }
        .event {
            border:1px solid #1f2937;
            border-radius:12px;
            padding:12px;
            margin-bottom:12px;
        }
        .event-header {
            display:flex;
            justify-content:space-between;
            margin-bottom:8px;
        }
        .badge {
            font-size:12px;
            padding:2px 8px;
            border-radius:10px;
            border:1px solid #334155;
        }
        .threat-0 { color:var(--ok); }
        .threat-1 { color:var(--warn); }
        .threat-2 { color:var(--bad); }

        .object {
            padding:8px;
            border-left:3px solid #334155;
            margin-top:8px;
        }
        .lp {
            font-family: monospace;
            letter-spacing:2px;
            color:#fcd34d;
            font-weight:600;
        }
        .muted { color:var(--muted); font-size:12px; }
        img {
            max-width:100%;
            border-radius:8px;
            margin-top:8px;
        }
    </style>
</head>

<body>
<header>
    <h1>Surveillance Dashboard</h1>
    <div class="muted">RPi Prototype</div>
</header>

<div class="container">
    <div class="card">
        <h3 class="section-title">Recent Events</h3>
        <div id="events"></div>
    </div>
</div>

<script>
    async function fetchEvents() {
        try {
            const r = await fetch("/api/events?limit=50");
            const events = await r.json();
            renderEvents(events);
        } catch (e) {
            console.error(e);
        }
    }

    function renderEvents(events) {
        const root = document.getElementById("events");
        root.innerHTML = "";

        for (const ev of events) {
            const div = document.createElement("div");
            div.className = "event";

            div.innerHTML = `
      <div class="event-header">
        <div>
          <span class="badge">Camera: ${ev.camera_id}</span>
          <span class="badge threat-${ev.threat_score}">
            Threat ${ev.threat_score}
          </span>
        </div>
        <div class="muted">${formatTime(ev.timestamp)}</div>
      </div>
    `;

            for (const obj of ev.objects) {
                const o = document.createElement("div");
                o.className = "object";
                o.innerHTML = `
        <div>
          <b>${obj.object_type}</b>
          (${obj.behavior}, ${obj.recognition})
          â€” conf ${obj.confidence.toFixed(2)}
        </div>
        ${obj.vehicle ? `
          <div class="muted">
            Vehicle:
            <span class="lp">${obj.vehicle.license_plate}</span>
            | ${obj.vehicle.primary_color}
            | ${obj.vehicle.vehicle_type}
            | ${obj.vehicle.vehicle_function}
          </div>` : ``}
      `;
                div.appendChild(o);
            }

            if (ev.image_path) {
                const img = document.createElement("img");
                img.src = "/" + ev.image_path;
                div.appendChild(img);
            }

            root.appendChild(div);
        }
    }

    function formatTime(ts) {
        return new Date(ts).toLocaleString();
    }

    fetchEvents();
    setInterval(fetchEvents, 3000);
</script>
</body>
</html>
